<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
  *ngIf="isLoadingResults || isRateLimitReached">
<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
<div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
  keine Datens√§tze gefunden
</div>
</div>

  <div class="example-table-container">

    <table mat-table [dataSource]="dataSource" class="example-table"
           matSort matSortActive="firstname" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <!-- <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container> -->

      <!-- Title Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Vorname</th>
        <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nachname</th>
        <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
      </ng-container>
      <!-- Tele Column -->
      <ng-container matColumnDef="tele">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Telefon</th>
        <td mat-cell *matCellDef="let row">{{row.tele}}</td>
      </ng-container>

      <!-- Created Column -->
      <!-- <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showCustomerDetails(row, $event)"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
