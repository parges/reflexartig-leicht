  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="document-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDocument(row.id, $event)"></tr>
    </table>
  </div>
