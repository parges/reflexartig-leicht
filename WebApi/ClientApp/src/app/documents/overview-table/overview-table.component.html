  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="document-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row" (click)="openDocument(row.id, $event)">{{row.name}}</td>

      </ng-container>
      <ng-container matColumnDef="action">
          <th width="10%" mat-header-cell mat-sort-header *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row"><button mat-raised-button (click)="downloadPDF(row.id)">Drucken</button></td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  </div>
