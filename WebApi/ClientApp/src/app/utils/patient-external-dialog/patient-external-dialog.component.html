<h1 mat-dialog-title>Wähle Patienten</h1>
<div mat-dialog-content>
  <mat-form-field class="full-with-field">
      <input matInput placeholder="Patient" aria-label="Patient" [matAutocomplete]="auto" [formControl]="myControl" #selectedPatientInput>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="getDisplayFn()">
        <mat-option *ngFor="let patient of filteredPatients | async" [value]="patient" (onSelectionChange)="selectionChange(patient)">
          <span>{{patient.firstname}}</span> | <span>{{patient.lastname}}</span> | <span>{{patient.birthday}}</span>
        </mat-option>
      </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Schließen</button>
</div>
